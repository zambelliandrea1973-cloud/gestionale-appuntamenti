<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riavvia l'Applicazione Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
        "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f7fa;
      color: #1a202c;
    }
    
    header {
      background-color: #171923;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    
    main {
      flex: 1;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .card-title {
      margin-top: 0;
      font-size: 1.25rem;
      color: #2d3748;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 0.75rem;
      margin-bottom: 1rem;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #e53e3e;
      margin-right: 0.75rem;
    }
    
    .status-text {
      font-weight: 500;
    }
    
    .restart-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .restart-btn:hover {
      background-color: #2c5282;
    }
    
    .restart-btn:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #cbd5e0;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    
    .progress {
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .progress-bar {
      height: 100%;
      background-color: #3182ce;
      width: 0%;
      transition: width 0.5s;
    }
    
    .countdown {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 1rem 0;
      color: #3182ce;
    }
    
    footer {
      background-color: #f8fafc;
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #718096;
      border-top: 1px solid #e2e8f0;
    }
    
    /* Spinner animation */
    .spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    /* Alert messages */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 4px;
      margin: 1rem 0;
      font-weight: 500;
    }
    
    .alert-success {
      background-color: #c6f6d5;
      color: #22543d;
    }
    
    .alert-error {
      background-color: #fed7d7;
      color: #822727;
    }
    
    .alert-warning {
      background-color: #feebc8;
      color: #744210;
    }
  </style>
</head>
<body>
  <header>
    <h1>Riavvia l'Applicazione Offline</h1>
  </header>
  
  <main>
    <div class="card">
      <h2 class="card-title">Stato dell'Applicazione</h2>
      
      <div class="status">
        <div class="status-indicator" id="status-indicator"></div>
        <div class="status-text" id="status-text">Verificando lo stato...</div>
      </div>
      
      <div id="app-url-form">
        <div class="form-group">
          <label for="app-url">URL dell'Applicazione:</label>
          <input type="text" id="app-url" placeholder="https://yourapp.replit.app" value="">
        </div>
      </div>
      
      <button id="check-status-btn" class="restart-btn">Verifica Stato</button>
    </div>
    
    <div class="card hidden" id="restart-card">
      <h2 class="card-title">Riavvia l'Applicazione</h2>
      
      <div id="key-form">
        <div class="form-group">
          <label for="restart-key">Chiave di Sicurezza:</label>
          <input type="password" id="restart-key" placeholder="Inserisci la chiave di riavvio" value="gironico-restart-2025">
        </div>
      </div>
      
      <button id="restart-btn" class="restart-btn">Riavvia Applicazione</button>
      
      <div id="restart-result" class="hidden"></div>
      
      <div id="countdown-container" class="hidden">
        <div class="progress">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="countdown" id="countdown">15</div>
        <p id="countdown-message">L'applicazione si sta riavviando. La pagina si aggiornerà automaticamente.</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 - Strumento di riavvio offline per l'applicazione</p>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      const appUrlInput = document.getElementById('app-url');
      const checkStatusBtn = document.getElementById('check-status-btn');
      const restartCard = document.getElementById('restart-card');
      const restartKeyInput = document.getElementById('restart-key');
      const restartBtn = document.getElementById('restart-btn');
      const restartResult = document.getElementById('restart-result');
      const countdownContainer = document.getElementById('countdown-container');
      const progressBar = document.getElementById('progress-bar');
      const countdownElement = document.getElementById('countdown');
      
      // Set the app URL from the current hostname if available
      if (window.location.hostname && window.location.hostname !== 'localhost') {
        appUrlInput.value = `https://${window.location.hostname}`;
      }
      
      // Check application status
      async function checkStatus() {
        try {
          // Update UI
          checkStatusBtn.disabled = true;
          checkStatusBtn.innerHTML = '<span class="spinner"></span> Verificando...';
          statusText.textContent = 'Verificando lo stato...';
          
          // Get application URL
          const appUrl = appUrlInput.value.trim();
          if (!appUrl) {
            showError('Inserisci l\'URL dell\'applicazione');
            return;
          }
          
          // Normalize URL
          let url = appUrl;
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
          }
          
          // Try to fetch a simple health check
          try {
            const response = await fetch(`${url}/api/health`, {
              method: 'GET',
              mode: 'cors',
              cache: 'no-cache',
              headers: { 'Accept': 'application/json' }
            });
            
            if (response.ok) {
              // App is online
              statusIndicator.style.backgroundColor = '#48bb78';
              statusText.textContent = 'Stato: Online';
              restartCard.classList.add('hidden');
              showMessage('L\'applicazione è attualmente online e funzionante.', 'success');
            } else {
              // App is responding but with errors
              statusIndicator.style.backgroundColor = '#ecc94b';
              statusText.textContent = 'Stato: Risponde con errori';
              restartCard.classList.remove('hidden');
              showMessage('L\'applicazione risponde ma con errori. Potrebbe essere necessario un riavvio.', 'warning');
            }
          } catch (error) {
            // App is offline
            statusIndicator.style.backgroundColor = '#e53e3e';
            statusText.textContent = 'Stato: Offline';
            restartCard.classList.remove('hidden');
            showMessage('L\'applicazione sembra essere offline. Puoi tentare un riavvio.', 'error');
          }
        } catch (error) {
          console.error('Error checking status:', error);
          statusIndicator.style.backgroundColor = '#e53e3e';
          statusText.textContent = 'Errore nella verifica dello stato';
        } finally {
          checkStatusBtn.disabled = false;
          checkStatusBtn.textContent = 'Verifica Stato';
        }
      }
      
      // Restart the application
      async function restartApp() {
        try {
          // Update UI
          restartBtn.disabled = true;
          restartBtn.innerHTML = '<span class="spinner"></span> Riavvio in corso...';
          restartResult.classList.add('hidden');
          
          // Get application URL and key
          const appUrl = appUrlInput.value.trim();
          const restartKey = restartKeyInput.value.trim();
          
          if (!appUrl) {
            showError('Inserisci l\'URL dell\'applicazione');
            return;
          }
          
          if (!restartKey) {
            showError('Inserisci la chiave di sicurezza');
            return;
          }
          
          // Normalize URL
          let url = appUrl;
          if (!url.startsWith('http://') && !url.startsWith('https://')) {
            url = 'https://' + url;
          }
          
          // Send restart request
          try {
            const response = await fetch(`${url}/api/admin/emergency-restart?key=${restartKey}`, {
              method: 'POST',
              mode: 'cors',
              cache: 'no-cache',
              headers: { 'Content-Type': 'application/json' }
            });
            
            if (response.ok) {
              const data = await response.json();
              showMessage('Riavvio avviato con successo! ' + data.message, 'success');
              startCountdown(url);
            } else {
              showError('Errore durante il riavvio: ' + (await response.text()));
            }
          } catch (error) {
            console.error('Error restarting app:', error);
            showMessage('Richiesta di riavvio inviata. L\'applicazione potrebbe essere già in fase di riavvio.', 'warning');
            startCountdown(url);
          }
        } catch (error) {
          console.error('Error in restart process:', error);
          showError('Si è verificato un errore durante il processo di riavvio');
        } finally {
          restartBtn.disabled = false;
          restartBtn.textContent = 'Riavvia Applicazione';
        }
      }
      
      // Start countdown and redirect
      function startCountdown(url) {
        countdownContainer.classList.remove('hidden');
        
        let secondsLeft = 15;
        countdownElement.textContent = secondsLeft;
        
        const interval = setInterval(() => {
          secondsLeft--;
          countdownElement.textContent = secondsLeft;
          progressBar.style.width = ((15 - secondsLeft) / 15 * 100) + '%';
          
          if (secondsLeft <= 0) {
            clearInterval(interval);
            window.location.href = url;
          }
        }, 1000);
      }
      
      // Show error message
      function showError(message) {
        restartResult.textContent = message;
        restartResult.className = 'alert alert-error';
        restartResult.classList.remove('hidden');
      }
      
      // Show message
      function showMessage(message, type = 'success') {
        restartResult.textContent = message;
        restartResult.className = `alert alert-${type}`;
        restartResult.classList.remove('hidden');
      }
      
      // Event listeners
      checkStatusBtn.addEventListener('click', checkStatus);
      restartBtn.addEventListener('click', restartApp);
      
      // Auto-check if we already have a URL
      if (appUrlInput.value) {
        checkStatus();
      }
    });
  </script>
</body>
</html>

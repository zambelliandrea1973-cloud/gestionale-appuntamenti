<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Area Cliente - Gestione Appuntamenti</title>
  <meta name="description" content="Accedi alla tua area personale per gestire i tuoi appuntamenti." />
  <link rel="icon" href="/icons/default-app-icon.jpg" />
  <link rel="apple-touch-icon" href="/icons/default-app-icon.jpg" />
  
  <!-- PWA manifest links -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="manifest" href="/manifest.webmanifest" />
  
  <!-- PWA theme colors -->
  <meta name="theme-color" content="#4f46e5" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="App Cliente" />
  
  <meta http-equiv="refresh" content="0;URL='/client-area'" />
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8fafc;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .spinner {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      border: 0.25rem solid rgba(79, 70, 229, 0.3);
      border-top-color: rgba(79, 70, 229, 1);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    .message {
      font-size: 1.125rem;
      color: #4b5563;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <div class="message">Caricamento dell'area cliente in corso...</div>
  </div>
  
  <script>
    // Reindirizzamento diretto alla pagina client-area
    window.location.href = '/client-area';
  </script>
</body>
</html>

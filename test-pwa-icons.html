<!DOCTYPE html>
<html>
<head>
    <title>Test PWA Icons</title>
</head>
<body>
    <h1>Test PWA Icons</h1>
    <div>
        <h2>Icona 96x96:</h2>
        <img src="/icons/custom-icon-96x96.png" alt="96x96" style="width:96px;height:96px;border:1px solid #ccc;">
    </div>
    <div>
        <h2>Icona 192x192:</h2>
        <img src="/icons/custom-icon-192x192.png" alt="192x192" style="width:192px;height:192px;border:1px solid #ccc;">
    </div>
    <div>
        <h2>Icona 512x512:</h2>
        <img src="/icons/custom-icon-512x512.png" alt="512x512" style="width:256px;height:256px;border:1px solid #ccc;">
    </div>
    <div>
        <h2>Manifest.json test:</h2>
        <button onclick="testManifest()">Test Manifest</button>
        <pre id="manifest-result"></pre>
    </div>

    <script>
        async function testManifest() {
            try {
                const response = await fetch('/manifest.json');
                const manifest = await response.json();
                document.getElementById('manifest-result').textContent = JSON.stringify(manifest, null, 2);
            } catch (error) {
                document.getElementById('manifest-result').textContent = 'Errore: ' + error.message;
            }
        }
    </script>
</body>
</html>

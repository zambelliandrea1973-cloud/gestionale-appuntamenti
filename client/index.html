<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Gestione Appuntamenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Metadati PWA migliorati -->
    <meta name="description" content="Gestisci i tuoi appuntamenti e consensi" />
    <meta name="theme-color" content="#4f46e5">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    
    <!-- iOS support migliorato -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Area Cliente">
    <link rel="apple-touch-icon" href="/icons/app-icon.svg">
    <link rel="apple-touch-startup-image" href="/icons/app-icon.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Check se l'utente ha disabilitato gli script
      if (typeof window.__pwaInstallEventAttached === 'undefined') {
        window.__pwaInstallEventAttached = false;
      }
      
      // Registra il Service Worker in modo più robusto
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Ritardo intenzionale per assicurarsi che la pagina sia completamente caricata
            setTimeout(async () => {
              try {
                const registration = await navigator.serviceWorker.register('/service-worker.js', {
                  scope: '/',
                  updateViaCache: 'none'
                });
                
                // Log info per debug
                console.log('Service Worker registrato con successo:', registration.scope);
                
                // Imposta un listener globale per beforeinstallprompt
                window.addEventListener('beforeinstallprompt', (e) => {
                  console.log('Evento beforeinstallprompt catturato a livello document', e);
                  
                  // Previeni il comportamento predefinito per preservare il prompt
                  e.preventDefault();
                  
                  // Salva l'evento per renderlo disponibile globalmente
                  window.__installPromptEvent = e;
                  
                  // Forza un refresh se necessario
                  const event = new Event('pwaInstallReady');
                  window.dispatchEvent(event);
                });
                
                // Registra quando l'app è installata
                window.addEventListener('appinstalled', (event) => {
                  console.log('App installata con successo!', event);
                  window.__installPromptEvent = null;
                });
                
              } catch (error) {
                console.error('Errore durante la registrazione del Service Worker:', error);
              }
            }, 1000);
          } catch (error) {
            console.error('Errore durante la registrazione del Service Worker:', error);
          }
        });
      } else {
        console.warn('Service Worker non supportato dal browser');
      }
    </script>
  </body>
</html>

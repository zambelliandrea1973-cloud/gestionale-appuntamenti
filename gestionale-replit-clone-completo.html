        // Calendario
        function Calendar({ currentUser }) {
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [view, setView] = useState("month");
            const appointments = SYSTEM_DATA.appointments;

            const renderCalendar = () => {
                const year = selectedDate.getFullYear();
                const month = selectedDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();

                const days = [];
                
                // Giorni della settimana
                const dayNames = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
                
                // Header giorni
                dayNames.forEach(day => {
                    days.push(
                        <div key={`header-${day}`} style={{
                            padding: '12px',
                            textAlign: 'center',
                            fontWeight: '700',
                            background: '#f8fafc',
                            color: '#374151'
                        }}>
                            {day}
                        </div>
                    );
                });
                
                // Giorni vuoti inizio mese
                for (let i = 0; i < startingDayOfWeek; i++) {
                    days.push(<div key={`empty-${i}`} className="calendar-day" style={{background: '#f9fafb'}}></div>);
                }
                
                // Giorni del mese
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayAppointments = appointments.filter(app => {
                        const appDate = new Date(app.date);
                        return appDate.getDate() === day && 
                               appDate.getMonth() === month && 
                               appDate.getFullYear() === year;
                    });

                    days.push(
                        <div key={day} className="calendar-day">
                            <div className="calendar-day-number">{day}</div>
                            {dayAppointments.map(app => (
                                <div key={app.id} className="appointment-item">
                                    {app.startTime} - {app.clientName}
                                </div>
                            ))}
                        </div>
                    );
                }

                return days;
            };

            const monthNames = [
                'Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'
            ];

            return (
                <div className="content-area">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px'}}>
                        <h2 style={{fontSize: '1.5rem', fontWeight: '700'}}>Calendario Appuntamenti</h2>

                            <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                <h3 className="card-title">
                                    {monthNames[selectedDate.getMonth()]} {selectedDate.getFullYear()}
                                </h3>
                                <div style={{display: 'flex', gap: '8px'}}>
                                    <button 
                                        className="btn btn-secondary"
                                        onClick={() => setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() - 1, 1))}
                                    >
                                        <i data-lucide="chevron-left"></i>
                                    </button>
                                    <button 
                                        className="btn btn-secondary"
                                        onClick={() => setSelectedDate(new Date())}
                                    >
                                        Oggi
                                    </button>
                                    <button 
                                        className="btn btn-secondary"
                                        onClick={() => setSelectedDate(new Date(selectedDate.getFullYear(), selectedDate.getMonth() + 1, 1))}
                                    >
                                        <i data-lucide="chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div className="card-content">
                            <div className="calendar-grid">

                        </div>
                    </div>
                </div>
            );
        }

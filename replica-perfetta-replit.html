        // QR Code Modal identico
        function QRCodeModal({ client, onClose }) {
            const [qrCodeDataUrl, setQrCodeDataUrl] = useState('');

            useEffect(() => {
                if (client && typeof QRCode !== 'undefined') {
                    const currentDomain = window.location.origin + window.location.pathname;
                    const clientUrl = `${currentDomain}?mode=client&code=${client.uniqueCode}`;
                    QRCode.toDataURL(clientUrl, {
                        width: 300,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    }).then(dataUrl => {
                        setQrCodeDataUrl(dataUrl);
                    });
                }
            }, [client]);

            if (!client) return null;

            return (
                <div className="qr-modal" onClick={onClose}>
                    <div className="qr-content" onClick={(e) => e.stopPropagation()}>
                        <h3 style={{fontSize: '1.5rem', fontWeight: '700', marginBottom: '20px'}}>
                            QR Code per {client.firstName} {client.lastName}
                        </h3>
                        {qrCodeDataUrl && (
                            <div className="qr-code">
                                <img src={qrCodeDataUrl} alt="QR Code" style={{maxWidth: '100%'}} />
                            </div>
                        )}
                        <p style={{color: '#6b7280', marginBottom: '20px'}}>
                            Codice: {client.uniqueCode}
                        </p>
                        <div style={{display: 'flex', gap: '12px', justifyContent: 'center'}}>
                            <button className="btn btn-primary" onClick={() => {
                                const currentDomain = window.location.origin + window.location.pathname;
                                const clientUrl = `${currentDomain}?mode=client&code=${client.uniqueCode}`;
                                window.open(clientUrl, '_blank');
                            }}>
                                Apri Link
                            </button>
                            <button className="btn btn-secondary" onClick={onClose}>
                                Chiudi
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Home identica al Replit
        function Home({ currentUser }) {
            const stats = SISTEMA_REPLIT_DATA.statistiche;
            
            return (
                <div className="space-y-6">
                    <div className="text-center my-8">
                        <div className="flex flex-col items-center mb-6">
                            <div className="w-32 h-32 rounded-full shadow-lg bg-white border-4 border-primary/20 flex items-center justify-center overflow-hidden icon-rotate">
                                <AppIcon />
                            </div>
                            <CompanyName currentUser={currentUser} />
                        </div>
                        <h1 className="text-3xl font-bold mb-2">
                            Benvenuto nella Gestione Appuntamenti
                        </h1>
                        <p className="text-muted-foreground mb-8">
                            Gestisci facilmente gli appuntamenti, i clienti e le fatture
                        </p>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Calendario</h3>
                                <p className="card-description">
                                    Visualizza e gestisci tutti gli appuntamenti in modalità giornaliera, settimanale o mensile e crea facilmente nuovi appuntamenti
                                </p>
                            </div>
                            <div className="card-content">
                                <button className="btn btn-primary w-full">
                                    Vai al Calendario
                                </button>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Clienti</h3>
                                <p className="card-description">
                                    Aggiungi, modifica e visualizza i dati dei clienti. Compresi i dati anagrafici e media
                                </p>
                            </div>
                            <div className="card-content">
                                <button className="btn btn-primary w-full">
                                    Gestisci Clienti
                                </button>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Notifiche ai clienti</h3>
                                <p className="card-description">
                                    Invia promemoria WhatsApp ai clienti per i loro appuntamenti imminenti
                                </p>
                            </div>
                            <div className="card-content">
                                <button className="btn btn-primary w-full">
                                    Gestisci Notifiche
                                </button>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Fatture</h3>
                                <p className="card-description">
                                    Crea e gestisci fatture, registra pagamenti e monitora lo stato delle fatture in tempo reale
                                </p>
                            </div>
                            <div className="card-content">
                                <button className="btn btn-primary w-full">
                                    Gestisci Fatture
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Clients identica con QR funzionanti
        function Clients({ currentUser }) {
            const [clients, setClients] = useState(SISTEMA_REPLIT_DATA.clienti);
            const [searchQuery, setSearchQuery] = useState("");
            const [selectedClient, setSelectedClient] = useState(null);
            const [showQRModal, setShowQRModal] = useState(false);

            const filteredClients = clients.filter(client => {
                if (searchQuery.length < 2) return true;
                const fullName = `${client.firstName} ${client.lastName}`.toLowerCase();
                const query = searchQuery.toLowerCase();
                return fullName.includes(query) || 
                       client.phone?.includes(query) || 
                       (client.email && client.email.toLowerCase().includes(query));
            }).sort((a, b) => a.lastName.localeCompare(b.lastName, 'it-IT'));

            const handleShowQR = (client) => {
                setSelectedClient(client);
                setShowQRModal(true);
            };

            return (
                <div className="space-y-6">
                    <div className="search-container">
                        <svg className="search-icon h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input 
                            type="text" 
                            className="search-input"
                            placeholder="Cerca clienti..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">I Tuoi Clienti ({filteredClients.length})</h3>
                        </div>
                        <div className="card-content">
                            <div className="table-container" style={{maxHeight: '600px', overflowY: 'auto'}}>
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Telefono</th>
                                            <th>Email</th>
                                            <th>Accessi</th>
                                            <th>Azioni</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredClients.map(client => (
                                            <tr key={client.id}>
                                                <td style={{fontWeight: '500'}}>
                                                    {client.firstName} {client.lastName}
                                                </td>
                                                <td>{client.phone}</td>
                                                <td>{client.email || 'Non disponibile'}</td>
                                                <td>{client.accessCount || 0}</td>
                                                <td>
                                                    <div style={{display: 'flex', gap: '8px'}}>
                                                        <button className="btn btn-secondary" style={{padding: '4px 8px', fontSize: '0.75rem'}}>
                                                            Modifica
                                                        </button>
                                                        <button 
                                                            className="btn btn-primary" 
                                                            style={{padding: '4px 8px', fontSize: '0.75rem'}}
                                                            onClick={() => handleShowQR(client)}
                                                        >
                                                            QR Code
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {showQRModal && (
                        <QRCodeModal 
                            client={selectedClient} 
                            onClose={() => {
                                setShowQRModal(false);
                                setSelectedClient(null);
                            }} 
                        />
                    )}
                </div>
            );
        }

        // Area Clienti PWA identica
        function ClientArea({ clientCode }) {
            const [client, setClient] = useState(null);
            const [appointments, setAppointments] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const foundClient = SISTEMA_REPLIT_DATA.clienti.find(c => c.uniqueCode === clientCode);
                if (foundClient) {
                    setClient(foundClient);
                    const clientAppointments = SISTEMA_REPLIT_DATA.appuntamenti.filter(a => a.clientId === foundClient.id);
                    setAppointments(clientAppointments);
                    
                    // Simula tracking accesso come nel sistema reale
                    foundClient.accessCount = (foundClient.accessCount || 0) + 1;
                    foundClient.lastAccess = new Date().toISOString();
                }
                setLoading(false);
            }, [clientCode]);

            if (loading) {
                return (
                    <div className="client-area">
                        <div style={{display: 'flex', alignItems: 'center', color: 'white'}}>
                            <div className="spinner"></div>
                            Caricamento...
                        </div>
                    </div>
                );
            }

            if (!client) {
                return (
                    <div className="client-area">
                        <div className="client-card">
                            <div className="client-header">
                                <h1>Accesso non autorizzato</h1>
                                <p>Codice cliente non valido</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="client-area">
                    <div className="client-card">
                        <div className="client-header">
                            <h1>Benvenuto, {client.firstName}!</h1>
                            <p>La tua area personale</p>
                        </div>
                        <div className="client-content">
                            <div className="grid grid-cols-1 gap-6">
                                <div className="card">
                                    <div className="card-header">
                                        <h3 className="card-title">I tuoi dati</h3>
                                    </div>
                                    <div className="card-content">
                                        <p><strong>Nome:</strong> {client.firstName} {client.lastName}</p>
                                        <p><strong>Telefono:</strong> {client.phone}</p>
                                        {client.email && <p><strong>Email:</strong> {client.email}</p>}
                                        {client.address && <p><strong>Indirizzo:</strong> {client.address}</p>}
                                        <p><strong>Accessi totali:</strong> {client.accessCount}</p>
                                    </div>
                                </div>

                                <div className="card">
                                    <div className="card-header">
                                        <h3 className="card-title">I tuoi appuntamenti ({appointments.length})</h3>
                                    </div>
                                    <div className="card-content">
                                        {appointments.length > 0 ? (
                                            appointments.map(appointment => (
                                                <div key={appointment.id} className="appointment-item">
                                                    <div className="appointment-date">
                                                        {new Date(appointment.date).toLocaleDateString('it-IT')}
                                                    </div>
                                                    <div className="appointment-time">
                                                        {appointment.startTime} - {appointment.endTime}
                                                    </div>
                                                    <div className="appointment-service">
                                                        {appointment.service}
                                                    </div>
                                                    {appointment.notes && (
                                                        <div style={{marginTop: '8px', color: '#6b7280', fontSize: '0.9rem'}}>
                                                            Note: {appointment.notes}
                                                        </div>
                                                    )}
                                                </div>
                                            ))
                                        ) : (
                                            <p style={{color: '#6b7280'}}>
                                                Non hai appuntamenti programmati.
                                            </p>
                                        )}
                                    </div>
                                </div>

                                <div style={{textAlign: 'center', marginTop: '20px'}}>
                                    <button className="btn btn-primary" onClick={() => {
                                        window.location.href = window.location.pathname;
                                    }}>
                                        Torna alla home
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // App principale identica al routing Replit
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('login');
            const [loginData, setLoginData] = useState({ username: '', password: '' });

            // Gestione URL parameters identica al sistema Replit
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const code = urlParams.get('code');

                if (mode === 'client' && code) {
                    setCurrentPage('client');
                    return;
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                
                const user = Object.values(SISTEMA_REPLIT_DATA.utenti).find(u => 
                    (u.email === loginData.username || u.name === loginData.username) && 
                    u.password === loginData.password
                );
                
                if (user) {
                    setCurrentUser(user);
                    setCurrentPage('dashboard');
                } else {
                    alert('Credenziali non valide');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentPage('login');
                setLoginData({ username: '', password: '' });
                window.history.replaceState({}, document.title, window.location.pathname);
            };

            // Inizializza Lucide icons identico al sistema
            useEffect(() => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }, [currentPage]);

            // Modalità client identica
            if (currentPage === 'client') {
                const urlParams = new URLSearchParams(window.location.search);
                const clientCode = urlParams.get('code');
                return <ClientArea clientCode={clientCode} />;
            }

            // Login identico
            if (currentPage === 'login') {
                return (
                    <div style={{
                        minHeight: '100vh',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        padding: '20px'
                    }}>
                        <div style={{
                            background: 'white',
                            padding: '48px',
                            borderRadius: '24px',
                            boxShadow: '0 25px 60px rgba(0,0,0,0.15)',
                            width: '100%',
                            maxWidth: '440px'
                        }}>
                            <h1 style={{
                                textAlign: 'center',
                                marginBottom: '40px',
                                color: '#1f2937',
                                fontSize: '1.8rem',
                                fontWeight: '700'
                            }}>
                                Gestionale Sanitario
                            </h1>
                            <form onSubmit={handleLogin}>
                                <div className="form-group">
                                    <label className="form-label">Email / Nome utente</label>
                                    <input 
                                        type="text" 
                                        className="form-input"
                                        value={loginData.username}
                                        onChange={(e) => setLoginData({...loginData, username: e.target.value})}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        className="form-input"
                                        value={loginData.password}
                                        onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary w-full">
                                    Accedi al Sistema
                                </button>
                            </form>
                            <div style={{
                                marginTop: '24px',
                                padding: '20px',
                                background: '#f8fafc',
                                borderRadius: '12px',
                                borderLeft: '4px solid #3b82f6'
                            }}>
                                <small style={{color: '#6b7280', lineHeight: '1.6'}}>
                                    <strong>REPLICA PERFETTA del sistema Replit con {SISTEMA_REPLIT_DATA.statistiche.totalClients} clienti reali</strong><br/>
                                    • Andrea: zambelli.andrea.1973@gmail.com / staff123<br/>
                                    • Silvia: busnari.silvia@libero.it / staff123<br/>
                                    • Elisa: elisa.faverio@gmail.com / staff123
                                </small>
                            </div>
                        </div>
                    </div>
                );
            }

            // Layout principale identico al Replit con header a 2 righe
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard': return <Home currentUser={currentUser} />;
                    case 'clients': return <Clients currentUser={currentUser} />;
                    default: return <Home currentUser={currentUser} />;
                }
            };

            return (
                <div className="app-layout">
                    <AppHeader 
                        currentUser={currentUser}
                        currentPage={currentPage}
                        setCurrentPage={setCurrentPage}
                        onLogout={handleLogout}
                    />
                    <main className="main-content">
                        {renderPage()}
                    </main>
                </div>
            );
        }

        // Render identico
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>

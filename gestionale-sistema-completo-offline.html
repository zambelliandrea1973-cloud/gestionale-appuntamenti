        const { useState, useEffect } = React;

        // Funzione per generare QR code offline
        function generateOfflineQRCode(clientData) {
            // Crea URL offline che punta al sistema stesso
            const currentDomain = window.location.origin + window.location.pathname;
            const clientUrl = `${currentDomain}?mode=client&code=${clientData.uniqueCode}`;
            return clientUrl;
        }

        // Componente per mostrare QR Code
        function QRCodeModal({ client, onClose }) {
            const [qrCodeDataUrl, setQrCodeDataUrl] = useState('');

            useEffect(() => {
                if (client && typeof QRCode !== 'undefined') {
                    const url = generateOfflineQRCode(client);
                    QRCode.toDataURL(url, {
                        width: 300,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    }).then(dataUrl => {
                        setQrCodeDataUrl(dataUrl);
                    });
                }
            }, [client]);

            if (!client) return null;

            return (
                <div className="qr-modal" onClick={onClose}>
                    <div className="qr-content" onClick={(e) => e.stopPropagation()}>
                        <h3 style={{fontSize: '1.5rem', fontWeight: '700', marginBottom: '20px'}}>
                            QR Code per {client.firstName} {client.lastName}
                        </h3>
                        {qrCodeDataUrl && (
                            <div className="qr-code">
                                <img src={qrCodeDataUrl} alt="QR Code" style={{maxWidth: '100%'}} />
                            </div>
                        )}
                        <p style={{color: '#6b7280', marginBottom: '20px'}}>
                            Scansiona questo codice per accedere all'area clienti
                        </p>
                        <div style={{display: 'flex', gap: '12px', justifyContent: 'center'}}>
                            <button className="btn btn-primary" onClick={() => {
                                const url = generateOfflineQRCode(client);
                                window.open(url, '_blank');
                            }}>
                                <i data-lucide="external-link"></i>
                                Apri Link
                            </button>
                            <button className="btn btn-secondary" onClick={onClose}>
                                Chiudi
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Area Clienti - Interfaccia PWA
        function ClientArea({ clientCode }) {
            const [client, setClient] = useState(null);
            const [appointments, setAppointments] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simula il caricamento dei dati del cliente tramite uniqueCode
                const foundClient = SYSTEM_DATA.clients.find(c => c.uniqueCode === clientCode);
                if (foundClient) {
                    setClient(foundClient);
                    // Carica appuntamenti del cliente
                    const clientAppointments = SYSTEM_DATA.appointments.filter(a => a.clientId === foundClient.id);
                    setAppointments(clientAppointments);
                    
                    // Simula tracking accesso
                    foundClient.accessCount = (foundClient.accessCount || 0) + 1;
                    foundClient.lastAccess = new Date().toISOString();
                }
                setLoading(false);
            }, [clientCode]);

            if (loading) {
                return (
                    <div className="client-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            Caricamento...
                        </div>
                    </div>
                );
            }

            if (!client) {
                return (
                    <div className="client-container">
                        <div className="client-card">
                            <div className="client-header">
                                <h1>Accesso non autorizzato</h1>
                                <p>Codice cliente non valido</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="client-container">
                    <div className="client-card">
                        <div className="client-header">
                            <h1>Benvenuto, {client.firstName}!</h1>
                            <p>La tua area personale</p>
                        </div>
                        <div className="client-content">
                            <div className="grid grid-cols-1 gap-6">
                                <div className="card">
                                    <div className="card-header">
                                        <h3 className="card-title">
                                            <i data-lucide="user"></i>
                                            I tuoi dati
                                        </h3>
                                    </div>
                                    <div className="card-content">
                                        <p><strong>Nome:</strong> {client.firstName} {client.lastName}</p>
                                        <p><strong>Telefono:</strong> {client.phone}</p>
                                        {client.email && <p><strong>Email:</strong> {client.email}</p>}
                                        {client.address && <p><strong>Indirizzo:</strong> {client.address}</p>}
                                        <p><strong>Accessi totali:</strong> {client.accessCount}</p>
                                    </div>
                                </div>

                                <div className="card">
                                    <div className="card-header">
                                        <h3 className="card-title">
                                            <i data-lucide="calendar-days"></i>
                                            I tuoi appuntamenti ({appointments.length})
                                        </h3>
                                    </div>
                                    <div className="card-content">
                                        {appointments.length > 0 ? (
                                            appointments.map(appointment => (
                                                <div key={appointment.id} className="appointment-item">
                                                    <div className="appointment-date">
                                                        {new Date(appointment.date).toLocaleDateString('it-IT')}
                                                    </div>
                                                    <div className="appointment-time">
                                                        {appointment.startTime} - {appointment.endTime}
                                                    </div>
                                                    <div className="appointment-service">

                                                    </div>
                                                    {appointment.notes && (
                                                        <div style={{marginTop: '8px', color: '#6b7280', fontSize: '0.9rem'}}>

                                                        </div>
                                                    )}
                                                </div>
                                            ))

                                            <p style={{color: '#6b7280'}}>
                                                Non hai appuntamenti programmati.

                        <div className="stat-card appointments">

                            <div className="stat-label">Appuntamenti</div>
                        </div>
                        <div className="stat-card revenue">
                            <div className="stat-value">€{stats.monthlyRevenue.toLocaleString()}</div>
                            <div className="stat-label">Fatturato Mensile</div>
                        </div>
                        <div className="stat-card growth">
                            <div className="stat-value">{stats.growthRate}%</div>
                            <div className="stat-label">Crescita</div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">
                                    <i data-lucide="calendar-days"></i>
                                    Calendario
                                </h3>
                            </div>
                            <div className="card-content">
                                <p>Visualizza e gestisci tutti gli appuntamenti in modalità giornaliera, settimanale o mensile.</p>
                                <div style={{marginTop: '16px'}}>
                                    <button className="btn btn-primary">
                                        <i data-lucide="arrow-right"></i>
                                        Vai al Calendario
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">
                                    <i data-lucide="users"></i>
                                    Clienti ({stats.totalClients})
                                </h3>
                            </div>
                            <div className="card-content">
                                <p>Gestisci la tua base clienti con QR codes funzionanti offline.</p>
                                <div style={{marginTop: '16px'}}>
                                    <button className="btn btn-primary">
                                        <i data-lucide="arrow-right"></i>
                                        Gestisci Clienti
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">
                                    <i data-lucide="bell"></i>
                                    Notifiche ai clienti
                                </h3>
                            </div>
                            <div className="card-content">
                                <p>Sistema di notifiche completamente offline per i tuoi clienti.</p>
                                <div style={{marginTop: '16px'}}>
                                    <button className="btn btn-primary">
                                        <i data-lucide="arrow-right"></i>
                                        Gestisci Notifiche
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">
                                    <i data-lucide="file-text"></i>
                                    Report e Statistiche
                                </h3>
                            </div>
                            <div className="card-content">
                                <p>Analizza l'andamento e genera report dettagliati offline.</p>
                                <div style={{marginTop: '16px'}}>
                                    <button className="btn btn-primary">
                                        <i data-lucide="arrow-right"></i>
                                        Vai ai Report
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Gestione Clienti con QR Code
        function Clients({ currentUser }) {
            const [clients, setClients] = useState(SYSTEM_DATA.clients);
            const [searchQuery, setSearchQuery] = useState("");
            const [selectedClient, setSelectedClient] = useState(null);
            const [showQRModal, setShowQRModal] = useState(false);

            const filteredClients = clients.filter(client => {
                const fullName = `${client.firstName} ${client.lastName}`.toLowerCase();
                const query = searchQuery.toLowerCase();
                return fullName.includes(query) || 
                       client.phone.includes(query) || 
                       (client.email && client.email.toLowerCase().includes(query));
            });

            const handleShowQR = (client) => {
                setSelectedClient(client);
                setShowQRModal(true);
            };

            return (
                <div className="content-area">
                    <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px'}}>
                        <div>
                            <h2 style={{fontSize: '1.5rem', fontWeight: '700', marginBottom: '8px'}}>Gestione Clienti</h2>
                            <p style={{color: '#6b7280'}}>Gestisci i tuoi {clients.length} clienti con QR codes offline</p>
                        </div>
                        <button className="btn btn-primary">
                            <i data-lucide="plus"></i>
                            Aggiungi Cliente
                        </button>
                    </div>

                    <div className="search-container" style={{position: 'relative'}}>
                        <i data-lucide="search" className="search-icon"></i>
                        <input 
                            type="text" 
                            className="search-input"
                            placeholder="Cerca clienti per nome, telefono o email..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                        />
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">
                                I Tuoi Clienti ({filteredClients.length})
                            </h3>
                        </div>
                        <div className="card-content">
                            <div style={{maxHeight: '600px', overflowY: 'auto'}}>
                                {filteredClients.map(client => (
                                    <div key={client.id} style={{
                                        background: 'white',
                                        border: '1px solid #e5e7eb',
                                        borderRadius: '12px',
                                        padding: '20px',
                                        marginBottom: '16px',
                                        transition: 'all 0.3s ease'
                                    }}>
                                        <div style={{fontWeight: '700', marginBottom: '8px', color: '#1f2937'}}>
                                            {client.firstName} {client.lastName}
                                        </div>
                                        <div style={{color: '#6b7280', fontSize: '0.9rem', marginBottom: '4px'}}>
                                            <i data-lucide="phone" style={{width: '14px', marginRight: '8px'}}></i>
                                            {client.phone}
                                        </div>
                                        {client.email && (
                                            <div style={{color: '#6b7280', fontSize: '0.9rem', marginBottom: '4px'}}>
                                                <i data-lucide="mail" style={{width: '14px', marginRight: '8px'}}></i>
                                                {client.email}
                                            </div>
                                        )}
                                        <div style={{color: '#6b7280', fontSize: '0.9rem', marginBottom: '4px'}}>
                                            <i data-lucide="calendar" style={{width: '14px', marginRight: '8px'}}></i>
                                            Accessi: {client.accessCount || 0}
                                        </div>
                                        <div style={{color: '#6b7280', fontSize: '0.8rem', marginBottom: '12px'}}>
                                            Codice: {client.uniqueCode}
                                        </div>
                                        <div style={{display: 'flex', gap: '8px'}}>
                                            <button className="btn btn-secondary" style={{padding: '8px 16px', fontSize: '0.85rem'}}>
                                                <i data-lucide="edit" style={{width: '14px'}}></i>
                                                Modifica
                                            </button>
                                            <button 
                                                className="btn btn-primary" 
                                                style={{padding: '8px 16px', fontSize: '0.85rem'}}
                                                onClick={() => handleShowQR(client)}
                                            >
                                                <i data-lucide="qr-code" style={{width: '14px'}}></i>
                                                QR Code Offline
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {showQRModal && (
                        <QRCodeModal 
                            client={selectedClient} 
                            onClose={() => {
                                setShowQRModal(false);
                                setSelectedClient(null);
                            }} 
                        />
                    )}
                </div>
            );
        }

        // App principale con routing
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [currentPage, setCurrentPage] = useState('login');
            const [loginData, setLoginData] = useState({ username: '', password: '' });

            // Gestione URL parameters per accesso clienti
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const code = urlParams.get('code');

                if (mode === 'client' && code) {
                    setCurrentPage('client');
                    return;
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                
                const user = Object.values(SYSTEM_DATA.users).find(u => 
                    (u.email === loginData.username || u.name === loginData.username) && 
                    u.password === loginData.password
                );
                
                if (user) {
                    setCurrentUser(user);
                    setCurrentPage('dashboard');
                } else {
                    alert('Credenziali non valide');
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentPage('login');
                setLoginData({ username: '', password: '' });
                window.history.replaceState({}, document.title, window.location.pathname);
            };

            // Inizializza Lucide icons dopo il render
            useEffect(() => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }, [currentPage]);

            // Modalità client
            if (currentPage === 'client') {
                const urlParams = new URLSearchParams(window.location.search);
                const clientCode = urlParams.get('code');
                return <ClientArea clientCode={clientCode} />;
            }

            // Modalità login
            if (currentPage === 'login') {
                return (
                    <div className="login-container">
                        <div className="login-card">
                            <h1 className="login-title">
                                Gestionale Sanitario Offline
                            </h1>
                            <form onSubmit={handleLogin}>
                                <div className="form-group">
                                    <label className="form-label">Email / Nome utente</label>
                                    <input 
                                        type="text" 
                                        className="form-input"
                                        value={loginData.username}
                                        onChange={(e) => setLoginData({...loginData, username: e.target.value})}
                                        required
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Password</label>
                                    <input 
                                        type="password" 
                                        className="form-input"
                                        value={loginData.password}
                                        onChange={(e) => setLoginData({...loginData, password: e.target.value})}
                                        required
                                    />
                                </div>
                                <button type="submit" className="btn btn-primary" style={{width: '100%'}}>
                                    Accedi al Sistema
                                </button>
                            </form>
                            <div className="credentials-info">
                                <small>
                                    <strong>Sistema completamente offline con QR codes funzionanti</strong><br/>
                                    • Andrea: zambelli.andrea.1973@gmail.com / staff123<br/>
                                    • Silvia: busnari.silvia@libero.it / staff123<br/>
                                    • Elisa: elisa.faverio@gmail.com / staff123
                                </small>
                            </div>
                        </div>
                    </div>
                );
            }

            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard': return <Dashboard currentUser={currentUser} />;
                    case 'clients': return <Clients currentUser={currentUser} />;
                    default: return <Dashboard currentUser={currentUser} />;
                }
            };

            const getPageTitle = () => {
                switch(currentPage) {
                    case 'dashboard': return 'Dashboard';
                    case 'clients': return 'Gestione Clienti';
                    default: return 'Dashboard';
                }
            };

            return (
                <div className="app-container">
                    <div className="sidebar">
                        <h1>
                            <i data-lucide="heart-pulse"></i>
                            Sistema Offline
                        </h1>
                        
                        <nav>
                            <a 
                                className={currentPage === 'dashboard' ? 'nav-item active' : 'nav-item'}
                                onClick={() => setCurrentPage('dashboard')}
                            >
                                <i data-lucide="home"></i>
                                Dashboard
                            </a>
                            <a 
                                className={currentPage === 'clients' ? 'nav-item active' : 'nav-item'}
                                onClick={() => setCurrentPage('clients')}
                            >
                                <i data-lucide="users"></i>
                                Clienti & QR
                            </a>
                            <a className="nav-item">
                                <i data-lucide="calendar-days"></i>
                                Calendario
                            </a>
                            <a className="nav-item">
                                <i data-lucide="bell"></i>
                                Notifiche
                            </a>
                            <a className="nav-item">
                                <i data-lucide="file-text"></i>
                                Report
                            </a>
                            <a className="nav-item">
                                <i data-lucide="settings"></i>
                                Impostazioni
                            </a>
                        </nav>

                        <div style={{ position: 'absolute', bottom: '20px', left: '20px', right: '20px' }}>
                            <button 
                                className="nav-item"
                                onClick={handleLogout}
                                style={{ width: '100%', textAlign: 'center', background: 'rgba(255,255,255,0.1)' }}
                            >
                                <i data-lucide="log-out"></i>
                                Logout
                            </button>
                        </div>
                    </div>

                    <div className="main-content">
                        <div className="top-bar">
                            <h2 className="page-title">{getPageTitle()}</h2>
                            <div className="user-info">
                                <div className="user-avatar">
                                    {currentUser?.name?.charAt(0).toUpperCase() || 'U'}
                                </div>
                                <div>
                                    <div style={{ fontWeight: '600', color: '#374151' }}>
                                        {currentUser?.name || 'Utente'}
                                    </div>
                                    <div style={{ fontSize: '0.85rem', color: '#6b7280' }}>
                                        Sistema Offline
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {renderPage()}
                    </div>
                </div>
            );
        }

        // Render dell'app
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
